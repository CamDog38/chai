<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Study – {{TITLE}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="case-study.css" />
</head>
<body class="bg--gradient studio-light case-study">

  <!-- Fixed Left Menu (copied from index) -->
  <aside class="left-menu" aria-label="Primary">
    <a href="../index.html#start" class="left-menu__logo" aria-label="Chai Home">
      <img src="../Images/Chai White ver2.png" alt="Chai logo" />
    </a>
    <button class="left-menu__toggle" aria-expanded="false" aria-controls="leftFlyout" title="Open menu">+</button>
    <nav id="leftFlyout" class="left-flyout" aria-hidden="true">
      <ul>
        <li><a href="../index.html#start">home.</a></li>
        <li><a href="../index.html#services">services.</a></li>
        <li><a href="../case-studies.html" class="active">case studies.</a></li>
        <li><a href="../index.html#about">about us.</a></li>
        <li><a href="../index.html#contact">contact us.</a></li>
      </ul>
    </nav>
    <div class="left-menu__spacer" aria-hidden="true"></div>
    <div class="left-menu__socials">
      <a href="#" aria-label="LinkedIn" class="sm sm--in">in</a>
      <a href="#" aria-label="Instagram" class="sm sm--ig">ig</a>
      <a href="#" aria-label="TikTok" class="sm sm--tt">tt</a>
    </div>
  </aside>

  <main>
    <section class="case-hero" style="background-image:url('{{HERO_BG}}')">
      <div class="case-hero__inner">
        <img class="case-hero__logo" src="{{LOGO}}" alt="{{TITLE}} logo" />
        <h1 class="case-hero__title">{{TITLE}}</h1>
        <div class="case-hero__tag">{{TAG}}</div>
      </div>
    </section>

    <section class="case-intro">
      <div>
        <h2>Welcome to a new way to <em>grow</em>.</h2>
        <p>{{INTRO}}</p>
      </div>
      <aside>
        <div class="case-metrics">
          <div class="metric"><b>{{M1}}</b><span>{{M1L}}</span></div>
          <div class="metric"><b>{{M2}}</b><span>{{M2L}}</span></div>
          <div class="metric"><b>{{M3}}</b><span>{{M3L}}</span></div>
        </div>
      </aside>
    </section>

    <section class="case-gallery">
      <img class="tall" src="{{G1}}" alt="{{TITLE}} visual 1" />
      <img src="{{G2}}" alt="{{TITLE}} visual 2" />
      <img src="{{G3}}" alt="{{TITLE}} visual 3" />
    </section>

    <section class="case-cta">
      <a class="btn" href="../case-studies.html">← back to case studies</a>
      <a class="btn btn--primary" href="mailto:info@chaidigital.com">start a project</a>
    </section>
  </main>

  <div class="breadcrumb"><a href="../case-studies.html">case studies →</a></div>

  <script defer>
    (function(){
      const menu = document.querySelector('.left-menu');
      const btn = document.querySelector('.left-menu__toggle');
      const fly = document.getElementById('leftFlyout');
      if(!menu || !btn || !fly) return;
      btn.addEventListener('click', ()=>{
        const open = menu.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', String(open));
        fly.setAttribute('aria-hidden', String(!open));
      });
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && menu.classList.contains('is-open')) {
          menu.classList.remove('is-open');
          btn.setAttribute('aria-expanded', 'false');
          fly.setAttribute('aria-hidden', 'true');
        }
      });
      fly.addEventListener('click', (e) => {
        const link = e.target.closest('a');
        if (link) {
          menu.classList.remove('is-open');
          btn.setAttribute('aria-expanded', 'false');
          fly.setAttribute('aria-hidden', 'true');
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && menu.classList.contains('is-open')) {
          menu.classList.remove('is-open');
          btn.setAttribute('aria-expanded', 'false');
          fly.setAttribute('aria-hidden', 'true');
          btn.focus();
        }
      });
    })();
  </script>
</body>
</html>
